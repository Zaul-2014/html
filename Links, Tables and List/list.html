<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIst</title>
</head>
<body>
    <h1>ordered list</h1>
    <br>
    <ol>
        <li>apple</li>
        <li>banana</li>
        <li>milk</li>
        <li>water</li>

    </ol>
    <h1>unordered list</h1>
    <ul>
     <li>milk</li>
     <li>water</li>
     <li>man</li>
     <li>banana</li>
    </ul>
    <h1>definition list</h1>
    <dl>
        <dt>water</dt>
        <dd>water is the thing that started life in other religions.</dd>
        
    </dl>
</body>
</html>
