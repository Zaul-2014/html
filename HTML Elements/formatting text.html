<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formating text</title>
</head>
<body>
    <!--Bold text-->
    <b>I will find you!</b>
    <br>
    <br>
    <!--Text with more importance-->
    <strong>It is important to note that...</strong>
    <br>
    <br>
    <!--italic text or font-->
    <i>It is not a bug, it is a feature!</i>
    <br>
    <br>
    <!--Emphasized Text-->
    <em>Emphasized text</em>
    <br>
    <br>
    <!--Marked text-->
    <mark>marked text</mark>
    <br>
    <br>
    <!--Deleted text-->
    <del>deleted text</del>
    <br>
    <br>
    <!--Superscript-->

    4 <sup>2</sup> + 5 <sup>3</sup>
    <br>
    <br>
    <!--Subscript-->
    

    H <sub>2</sub>O

</body>
</html>
